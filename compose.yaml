version: '3.9'

services:
  node:
    build:
      context: .
      dockerfile: ./.docker/node/Dockerfile
    container_name: pokemonote
    working_dir: /pokemonote
    ports:
      - 3000:3000
    volumes:
      - .:/pokemonote:consistent
    environment:
      IS_CONTAINER: 'true'
    stdin_open: true
    tty: true
